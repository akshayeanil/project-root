name: Test and Deploy Serverless App

on:
  push:
    branches:
      - main

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: â• Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: ğŸ§ª Run unit tests
        run: |
          python -m unittest discover tests

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš€ Deploy getTask Lambda
        run: |
          zip getTask.zip lambda/getTasks.py
          aws lambda update-function-code \
            --function-name getTask \
            --zip-file fileb://getTask.zip

      - name: ğŸš€ Deploy createTask Lambda
        run: |
          zip createTask.zip lambda/createTask.py
          aws lambda update-function-code \
            --function-name createTask \
            --zip-file fileb://createTask.zip

      - name: ğŸš€ Deploy updateTask Lambda
        run: |
          zip updateTask.zip lambda/updateTask.py
          aws lambda update-function-code \
            --function-name updateTask \
            --zip-file fileb://updateTask.zip

      - name: ğŸš€ Deploy deleteTask Lambda
        run: |
          zip deleteTask.zip lambda/deleteTask.py
          aws lambda update-function-code \
            --function-name deleteTask \
            --zip-file fileb://deleteTask.zip

      - name: ğŸŒ Sync frontend to S3
        run: |
          aws s3 sync frontend/ s3://my-todo-frontend-files --delete
