name: Deploy Serverless App (Lambda + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # update if your AWS region is different

      # 🚀 Deploy getTask Lambda
      - name: Deploy getTask Lambda
        run: |
          cd lambda/get-task
          zip -r ../../getTask.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name getTask \
            --zip-file fileb://getTask.zip

      # 🚀 Deploy createTask Lambda
      - name: Deploy createTask Lambda
        run: |
          cd lambda/create-task
          zip -r ../../createTask.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name createTask \
            --zip-file fileb://createTask.zip

      # 🚀 Deploy updateTask Lambda
      - name: Deploy updateTask Lambda
        run: |
          cd lambda/update-task
          zip -r ../../updateTask.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name updateTask \
            --zip-file fileb://updateTask.zip

      # 🚀 Deploy deleteTask Lambda
      - name: Deploy deleteTask Lambda
        run: |
          cd lambda/delete-task
          zip -r ../../deleteTask.zip .
          cd ../..
          aws lambda update-function-code \
            --function-name deleteTask \
            --zip-file fileb://deleteTask.zip

      # 🌐 Deploy frontend to S3
      - name: Sync frontend to S3
        run: |
          aws s3 sync frontend/ s3://my-todo-frontend-files --delete
