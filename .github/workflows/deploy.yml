name: Deploy Serverless App (Lambda + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Zip and deploy getTasks.py → getTask
      - name: 🚀 Deploy getTask Lambda
        run: |
          zip getTask.zip Lambda/getTasks.py
          aws lambda update-function-code \
            --function-name getTask \
            --zip-file fileb://getTask.zip

      # Zip and deploy createTasks.py → createTask
      - name: 🚀 Deploy createTask Lambda
        run: |
          zip createTask.zip Lambda/createTasks.py
          aws lambda update-function-code \
            --function-name createTask \
            --zip-file fileb://createTask.zip

      # Zip and deploy updateTasks.py → updateTask
      - name: 🚀 Deploy updateTask Lambda
        run: |
          zip updateTask.zip Lambda/updateTasks.py
          aws lambda update-function-code \
            --function-name updateTask \
            --zip-file fileb://updateTask.zip

      # Zip and deploy deleteTasks.py → deleteTask
      - name: 🚀 Deploy deleteTask Lambda
        run: |
          zip deleteTask.zip Lambda/deleteTasks.py
          aws lambda update-function-code \
            --function-name deleteTask \
            --zip-file fileb://deleteTask.zip

      # 🌐 Sync frontend to S3
      - name: Sync frontend to S3
        run: |
          aws s3 sync frontend/ s3://my-todo-frontend-files --delete
